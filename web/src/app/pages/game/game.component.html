<div class="container block">
    <div class="content" *ngIf="dataReady">
        <div class="level has-text-centered">
            <div class="level-left">
                <h1 class="title is-1">
                    {{ game?.name }}
                </h1>
            </div>
        </div>

        <div class="level has-text-centered">
            <div class="level-item">
                <div class="box">
                    <div class="title is-3">Thumbnail</div>
                    <figure class="image is-96x96">
                        <img class="is-rounded" src="{{ getThumbnailUrl() }}" alt="Placeholder image">
                    </figure>
                </div>
            </div>

            <div class="level-item">
                <div class="box">
                    <div class="title is-3">Competitions</div>
                    <br>
                    <div class="subtitle">3/5</div>
                </div>
            </div>

            <div class="level-item">
                <div class="box">
                    <div class="title is-3">Game pack</div>
                    <br>
                    <button class="button is-primary" (click)="downloadPack()">Download</button>
                </div>
            </div>
        </div>

        <div class="tabs is-centered">
            <ul>
                <li [ngClass]="{'is-active': tab=='description'}" (click)="tab='description'"><a>Description</a></li>
                <li [ngClass]="{'is-active': tab=='competitions'}" (click)="tab='competitions'"><a>Competitions</a></li>
            </ul>
        </div>
        
        <div class="content">
            <div class="description" *ngIf="tab=='description'">
                <div [innerHTML]="game?.game_description ?? ''"></div>

            </div>

            <div class="competitions" *ngIf="tab=='competitions'">

            </div>
        </div>
    </div>


    <div class="component block" *ngIf="!dataReady && !dataUndefined">
        <div class="level has-text-centered">
            <progress class="progress is-medium is-primary" max="100"></progress>
        </div>
    </div>

    <div class="component block" *ngIf="!dataReady && dataUndefined">
        <div class="level has-text-centered">
            <h1 class="title is-1">
                Invalid game url!
            </h1>
        </div>
    </div>
</div>
