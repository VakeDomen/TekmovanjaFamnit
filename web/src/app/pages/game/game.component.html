<div class="container block">
    <div class="" *ngIf="dataReady">
        <div class="level has-text-centered">
            <div class="level-left">
                <h1 class="title is-1">
                    {{ game?.name }}
                </h1>
            </div>
        </div>

        <div class="level has-text-centered">
            <div class="level-item">
                <div class="box content">
                    <div class="title is-3">Thumbnail</div>
                    <figure class="image is-96x96">
                        <img class="is-rounded" src="{{ getThumbnailUrl() }}" alt="Placeholder image">
                    </figure>
                </div>
            </div>

            <div class="level-item">
                <div class="box">
                    <div class="title is-3">Running competitions</div>
                    <br>
                    <div class="subtitle">3/5</div>
                </div>
            </div>

            <div class="level-item">
                <div class="box">
                    <div class="title is-3">Game pack</div>
                    <br>
                    <button class="button is-primary" (click)="downloadPack()">Download</button>
                </div>
            </div>
        </div>

        <div class="tabs is-centered">
            <ul>
                <li [ngClass]="{'is-active': tab=='description'}" (click)="tab='description'"><a>Description</a></li>
                <li [ngClass]="{'is-active': tab=='competitions'}" (click)="tab='competitions'"><a>Competitions</a></li>
            </ul>
        </div>

        <div class="">
            <div class="description" *ngIf="tab=='description'">
                <div class="box">
                    <h1 class="title is-4 has-text-centered">Options</h1>
                    <div class="level">
                        <div class="level-item has-text-centered"><button class="button is-warning"
                                (click)="modalOpen=true">Preview</button></div>
                        <div class="level-item has-text-centered"><button class="button is-primary"
                                [disabled]="decriptionEdit == game?.game_description" (click)="saveDecriptionTemplate()">Save</button></div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div [innerHTML]="decriptionEdit ?? ''"></div>
                    </div>
                    <div class="is-divider-vertical" data-content="OR"></div>
                    <div class="column">
                        <div class="control block">
                            <label for="game-name-input title it-5">Description template</label>
                            <textarea class="textarea" placeholder="HTML template" rows="10" name="description"
                                [(ngModel)]="decriptionEdit"></textarea>
                        </div>
                    </div>
                </div>


            </div>

            <div class="competitions" *ngIf="tab=='competitions'">

            </div>
        </div>
    </div>


    <div class="component block" *ngIf="!dataReady && !dataUndefined">
        <div class="level has-text-centered">
            <progress class="progress is-medium is-primary" max="100"></progress>
        </div>
    </div>

    <div class="component block" *ngIf="!dataReady && dataUndefined">
        <div class="level has-text-centered">
            <h1 class="title is-1">
                Invalid game url!
            </h1>
        </div>
    </div>
</div>

<!--preview modal-->
<div class="modal modal-fx-fadeInScale" [ngClass]="{'is-active': modalOpen}">
    <div class="modal-background" (click)="modalOpen=false"></div>
    <section class="modal-card-body modal-content is-huge">
        <div class="level">
            <div class="level-left has-text-centered">
                <h1 class="title is-3">
                    Template preview
                </h1>
            </div>
            <div class="level-right has-text-centered">
                
                <button class="delete is-large" (click)="modalOpen=false"></button>
            </div>
        </div>
        <div class="is-divider" data-content=""></div>
        <div [innerHTML]="decriptionEdit ?? ''"></div>
    </section>
</div>
