<div class="file has-name is-fullwidth" id="game-image-input">
    <label class="file-label">
        <input class="file-input" type="file" name="resume" (change)="handleFileInput($event)">
        <span class="file-cta">
            <span class="file-icon">
                <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
                {{ label }}
            </span>
        </span>
        <span class="file-name">
            {{ fileName }}
        </span>
    </label>
</div>
