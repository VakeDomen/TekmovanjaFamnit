<button class="button is-primary is-large mt-1" (click)="modalOpen=true;">Join</button>

<div id="modal-id" class="modal modal-fx-fadeInScale" [ngClass]="{'is-active': modalOpen}">
    <div class="modal-background" (click)="modalOpen=false"></div>
    <div class="modal-content">
        <div class="modal-card-body">
            <p>
                Do you want to join the competition?
            </p>
            <p>
                (This action will open the submission tab for the current contest)
            </p>
            <div class="level">
                <div class="level-item has-text-centered">
                    <button class="button is-primary" (click)="joinContest()">Join</button>
                </div>
                <div class="level-item has-text-centered">
                    <button class="button is-primary is-outlined" (click)="modalOpen=false">Cancel</button>
                </div>
            </div>
        </div>   
    </div>
    <button class="modal-close is-large" aria-label="close" (click)="modalOpen=false"></button>
</div>
